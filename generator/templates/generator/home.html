<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1>Generate Password</h1>
    <form action="{% url 'password' %}">
        <div class="col-sm-3">
        <select  class="form-select form-select-sm mb-3" name="length">
            <option selected value="12">Select Length</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> 
        </div>
        <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="uppercase" value="uppercase">
        <label class="form-check-label" for="flexCheckDefault">
            Uppercase
          </label>
        </div>
        <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="lowercase" value="lowercase">
        <label class="form-check-label" for="flexCheckDefault">
            Lowercase
          </label>
        </div>
        <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="numbers" value="numbers"> 
        <label class="form-check-label" for="flexCheckDefault">
            Numbers
          </label>
        </div>
        <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="special" value="special">
        <label class="form-check-label" for="flexCheckDefault">
            Special Characters
          </label>
        </div>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br>
    <a class="btn btn-info" href="{% url 'aboutus'%}">About us</a>
    </div>
    

</body>
</html>
